<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>QR Code</title>
</head>
<body>
    <div class="container">
        <section class="qr-parent">
            <div class="qr-box">

                <h2>Improve your front-end skill by building projects</h2>
                <p>Improve your front-end skills by building projects Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </section>
    </div>
